name: Deploy to aws
on:
  push:
    branches:
      -main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: executing deploy to server using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/ubuntu/project-group2
            git pull origin main
            docker stop group2Container
            docker rm group2Container
            docker build -t group2-api:latest .
            docker run -d -p 80:80 --name group2Container group2-api:latest
